<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon – Tamers.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#00ffcc",
            },
          },
        },
      };
    </script>
    <style>
      .masked-fade {
        mask-image: radial-gradient(
          ellipse 120% 100% at center,
          black 50%,
          transparent 100%
        );
        -webkit-mask-image: radial-gradient(
          ellipse 120% 100% at center,
          black 50%,
          transparent 100%
        );
        mask-composite: exclude;
        -webkit-mask-composite: destination-out;
      }
    </style>
  </head>
  <body
    class="bg-gray-950 text-white flex items-center justify-center min-h-screen p-4"
    style="background: #0d2627"
  >
    <div class="text-center max-w-md">
      <img
        src="panthera-2.png"
        alt="Panthera"
        class="mx-auto mb-6 w-full max-w-md rounded-2xl masked-fade"
      />
      <h1 class="text-3xl md:text-5xl font-bold mb-4">Tamers.io</h1>
      <p class="text-lg md:text-xl text-gray-300 mb-6">
        A new world is awakening. Coming soon.
      </p>
      <div class="opacity-50 text-sm">© 2025 Tamers.io</div>
    </div>
  </body>
</html>
